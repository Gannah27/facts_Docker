<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Fact Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-96 text-center">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600">Fun Fact Generator</h1>
    <p id="fact" class="text-gray-700 mb-6">Click the button to get a fun fact!</p>
    <button
      onclick="getFunFact()"
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl transition"
    >
      Get a Fun Fact
    </button>
  </div>

  <script>
    async function getFunFact() {
      try {
        const res = await fetch('http://localhost:5001/fact');
        const data = await res.json();
        document.getElementById('fact').textContent = data.fact;
      } catch (err) {
        document.getElementById('fact').textContent = "Could not fetch a fact.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
